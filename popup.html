<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>DAZN FanZone remover</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #18181b;
      font-family: 'Roboto', sans-serif;
      color: #e4e4e7;
      display: flex;
      flex-direction: column;
      height: 240px;
      width: 260px;
      border-radius: 8px;
      padding: 15px;
    }

    /* Sección título */
    .header {
      font-family: 'Roboto Mono', sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: #e4e4e7;
      background: #27272a;
      border-radius: 6px;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 15px;
      user-select: none;
      letter-spacing: 2px;
    }

    /* Sección central para botones */
    .main {
      flex-grow: 1;
      background: #27272a;
      border-radius: 6px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
    }

    button {
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      width: 140px;
      /* Keep toggle button wide */
    }

    button:hover {
      background: #2563eb;
    }

    #toggle{
      height: 39.2px;
    }

    #refresh {
      background: #71717a;
      color: #d4d4d8;
      width: 60px;
      /* Made refresh button narrower for icon only */
      padding: 10px 15px;
      /* Adjusted padding for icon-only button */
      visibility: hidden;
      /* Changed from display: none; */
      opacity: 0;
      /* Added for smooth transition when showing/hiding */
      transition: visibility 0s, opacity 0.2s ease-in-out;
      /* Added transition */
    }

    #refresh.show {
      /* New class to show the button */
      visibility: visible;
      opacity: 1;
    }

    #refresh i {
      /* Style for the icon inside the refresh button */
      font-size: 18px;
    }

    #refresh:hover {
      background: #52525b;
    }

    /* Footer con links */
    footer {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      color: #a1a1aa;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="header">DAZN FanZone remover</div>

  <div class="main">
    <button id="toggle">Activate</button>
    <button id="refresh"><i class="fas fa-sync-alt"></i></button>
  </div>

  <footer>
    <a href="https://github.com/IgnacioBarb/dazn-fanzone-remover" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a> |
    <a href="https://github.com/IgnacioBarb/dazn-fanzone-remover/issues" target="_blank" rel="noopener noreferrer">Report bug</a>
  </footer>

  <script src="popup.js"></script>

</body>

</html>
